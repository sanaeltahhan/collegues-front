<div class="container" style="margin-top:30px">
  <div class="row">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="rechercheParNom()">Search</button>
    </form>
  </div>

  <div *ngIf="recherche">
    <ul>
      <li *ngFor="let obj of matricules">{{obj}}</li>
    </ul>
  </div>

</div>
