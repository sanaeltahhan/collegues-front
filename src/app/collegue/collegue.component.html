<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4" style="text-align: center;">
      <img class="mx-auto d-block img-fluid" style="max-width:150px;" src="{{ col['photoUrl'] }}" />
    </div>
    <div class="col-sm-5" style="text-align: left;">
      <p>Matricule : {{ col['matricule'] }}<br />
        Nom : {{ col['nom'] }}<br />
        Prenom : {{ col['prenoms'] }}<br />
        Date de naissance : {{ col['dateDeNaissance'] }}<br />
        e-mail : {{ col['email'] }}<br />
      </p>
      <a href="#"  (click)="creationCollegue()">Créer un nouveau collègue</a>
      <button type="button" class="btn btn-outline-secondary float-right" (click)="modifier()">Modifier</button>
    </div>
  </div>
</div>
